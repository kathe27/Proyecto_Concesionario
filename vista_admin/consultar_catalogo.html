<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Consultar</title>
	<link rel="stylesheet" href="css/consultar_catalogo.css">
	<link rel="icon" href="imgs/ICONO.png">
	
</head>
<body>
	<form action="" method="post" id="consultar_catalogo">
		<fieldset>
			<h1>Consultar</h1>
			<a href="menu.html"><img src="imgs/cars.png" alt="">
			<div></a>
				<label>Marca</label>
				<select>
					<option>Seleccione Una Opcion</option>
					<option>Audi</option>
					<option>Volkswagen</option>
					<option>Chevrolet</option>
					<option>Nissan</option>
					<option>Renault</option>
					<option>Hyundai</option>
				</select>
			</div>
			<div>
				<input type="text" id="modelo" placeholder="Picanto Ion 2015" data-validation="date" data-validation-format="dd/mm/yyyy">
			</div>
			<div>
			<br>
				<input type="submit" value="Consultar" class="btn">
			</div>
		</fieldset>
	</form>

	<script src="js/jquery-3.1.1.js"></script>
	<script src="js/jquery.form-validator.min.js"></script>
	<script src="js/jquery.form-validator.es.js"></script>
	<script>
		$(document).ready(function() {
			$.validate({ 
				form: '#consulta_catalogo', 
				language: es 
			});
		});
	</script>
</body>
</html>
