<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Catalogo</title>
	<link rel="stylesheet" href="css/añadir_catalogo.css">
	<link rel="icon" href="imgs/ICONO.png">
</head>
<body>
	<form action="" method="post" id="anadir_catalogo">
		<fieldset>
			<h1>AÑADIR</h1>
			<a href="menu.html"><img src="imgs/cars.png" alt=""></a>
			<div>
				<label>Ingresa el archivo:</label>
				<input name="imagen" type="file" >
			</div>
			<div>
				<input type="text" id="marcas" placeholder="Marca Del Auto" data-validation="length" data-validation-length="min3">
			</div>
			<div>
				<input type="text" id="modelo" placeholder="Modelo De Referencia" data-validation="length" data-validation-length="min3">
			</div>
			<div>
				<input type="text" id="color" placeholder="Color" data-validation="length" data-validation-length="min3">
			</div>
			<div>
				<input type="text" id="precio" placeholder="Precio" data-validation="length" data-validation-length="min3">
			</div>
			<div class="btn">
			<br>
				<input type="submit" value="Añadir" class="enviar">
			</div>

		</fieldset>
	</form>

	<script src="js/jquery-3.1.1.js"></script>
	<script src="js/jquery.form-validator.min.js"></script>
	<script src="js/jquery.form-validator.es.js"></script>
	<script>
		$(document).ready(function() {
			$.validate({ 
				form: '#anadir_catalogo', 
				language: es 
			});
		});
	</script>


</body>
</html>
